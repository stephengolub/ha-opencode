# OpenCode Home Assistant Integration - GitHub Actions CI Pipeline
# Native Home Assistant custom component + Lovelace card

name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  validate-python:
    name: Validate Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy homeassistant
      
      - name: Lint with ruff
        run: ruff check custom_components/opencode/
      
      - name: Type check with mypy
        run: mypy custom_components/opencode/ --ignore-missing-imports || true

  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/opencode-card.js
          retention-days: 7

  validate-hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking until brands repo PR is merged
    steps:
      - uses: actions/checkout@v4
      
      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration

  release:
    name: Release
    needs: [validate-python, validate-frontend, build-frontend]  # HACS validation is non-blocking
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Create release archive
        run: |
          mkdir -p release/custom_components
          cp -r custom_components/opencode release/custom_components/
          cp frontend/dist/opencode-card.js release/
          cd release && zip -r ../ha-opencode-${{ github.ref_name }}.zip .
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            ha-opencode-${{ github.ref_name }}.zip
            frontend/dist/opencode-card.js
          body: |
            ## OpenCode Home Assistant Integration ${{ github.ref_name }}
            
            ### Installation
            
            #### HACS (Recommended)
            1. Add this repository to HACS as a custom repository
            2. Search for "OpenCode" and install
            3. Restart Home Assistant
            
            #### Manual
            1. Download `ha-opencode-${{ github.ref_name }}.zip` from the assets below
            2. Extract to your Home Assistant config directory
            3. Copy `opencode-card.js` to `config/www/`
            4. Add to Lovelace resources:
               ```yaml
               resources:
                 - url: /local/opencode-card.js
                   type: module
               ```
            5. Restart Home Assistant
