site_name: OpenCode Home Assistant Integration
site_description: Native Home Assistant integration for OpenCode AI coding assistant
site_url: https://stephengolub.github.io/ha-opencode
repo_url: https://github.com/stephengolub/ha-opencode
repo_name: stephengolub/ha-opencode

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Setup: setup.md
  - Entities: entities.md
  - Services: services.md
  - Lovelace Card: card.md
  - Blueprints: blueprints.md
  - Automations: automations.md
  - Troubleshooting: troubleshooting.md
